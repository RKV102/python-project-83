{% extends "layout.html" %}

{% block content %}
<div class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
            <a href="/" class="navbar-brand">Анализатор страниц</a>
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/urls" class="nav-link">Сайты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    {% if errors %}
        <div class="alert alert-danger">Некорректный URL</div>
    {% endif %}
    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                    <h1 class="display-3">Анализатор страниц</h1>
                    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
                    <form action="/urls" method="post" class="d-flex justify-content-center">
                        <input type="text" class="form-control form-control-lg" name="url" placeholder="https://www.example.com" value="{{ url }}" required>
                        <input type="submit" value="Проверить" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3">
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
