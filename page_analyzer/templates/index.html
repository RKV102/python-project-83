{% extends "inner_layout.html" %}

{% block inner_content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                    <h1 class="display-3">Анализатор страниц</h1>
                    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
                    <form action="{{ url_for('get_urls.get_urls_')}}" method="post" class="d-flex justify-content-center">
                        <input type="text" class="form-control form-control-lg" name="url" placeholder="https://www.example.com" value="{{ url }}" required>
                        <input type="submit" value="Проверить" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3">
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
